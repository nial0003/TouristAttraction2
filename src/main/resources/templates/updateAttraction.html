<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>updateAttraction</title>

    <!-- stylesheets -->
    <link th:href="@{/main.css}" rel="stylesheet">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/static/css/main.css">

    <!-- font-styles -->
    <link href="https://fonts.googleapis.com/css2?family=Darumadrop+One&display=swap" rel="stylesheet">
    <style>
        .attraction-item {
            font-family: "Darumadrop One", sans-serif;
            font-style: oblique;
            font-size: 2vw;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 8px;
            width: 600px;
            height: 400px;
            display: flex;
            flex-direction: column;
        }

        .title {
            padding: 10px;
            border-radius: 8px 8px 0 0;
            flex-shrink: 0;
        }

        .description {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 10px;
            border-radius: 0 0 8px 8px;
            overflow: auto;
        }

        textarea {
            width: 90%;
            height: 80px;
            resize: none;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        .checkbox-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 4 columns */
            grid-template-rows: repeat(2, auto); /* 2 rows */
            gap: 5px; /* Space between checkboxes */
            text-align: center;
        }

        .checkbox-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 1rem; /* Smaller font for labels */
            color: white;
        }

        .checkbox-item input {
            width: 16px;
            height: 16px;
        }

    </style>
</head>
<body>
<!-- navigation-bar that is fixed to the screen -->
<div>
    <nav class="navbar">
        <div class="logo">Discover Denmark</div>
        <ul class="nav-links">
            <li><a href="/attractions#start">Home</a></li>
            <li><a href="/attractions#attractions">Attractions</a></li>
            <li><a href="/attractions#about">About</a></li>
            <li><a href="/attractions#contact">Contact</a></li>
        </ul>
    </nav>
</div>

<div class="attractions">
    <div class="attraction-item">
        <div class="title" th:text="${attraction.name}"></div>

        <form action="/attractions/update" method="post">
            <input type="hidden" th:name="name" th:value="${attraction.name}">

            <div class="description">
                <textarea th:name="description" placeholder="Enter new description for the attraction..."
                          th:text="${attraction.description}"></textarea>
            </div>

            <div class="checkbox-container">
                <div th:each="tag : ${tags}" class="checkbox-item">
                    <label th:for="${tag}" th:text="${tag.toLowerCaseWithSpace}"></label>
                    <input type="checkbox" th:id="${tag}" th:name="selectedTags" th:value="${tag}"
                           th:checked="${attraction.tags != null and attraction.tags.contains(tags)}">
                </div>
            </div>

            <button type="submit">submit</button>

        </form>

    </div>
</div>
</body>
</html>
