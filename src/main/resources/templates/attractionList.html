<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AttractionList</title>

    <!-- stylesheets -->
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/static/css/main.css">

<!-- font-styles -->
    <link href="https://fonts.googleapis.com/css2?family=Darumadrop+One&display=swap" rel="stylesheet">

</head>

<body>
<!-- start page -->
<div class="start" id="start">
    <!-- navigation-bar that is fixed to the screen -->
    <nav class="navbar">
        <div class="logo">Discover Denmark</div>
        <ul class="nav-links">
            <li><a href="#start">Home</a></li>
            <li><a href="#attractions">Attractions</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
</div>


<!-- attractions page -->
<div class="attractions" id="attractions">
<div class="content">
    <h1 class="headline">Attractions to visit:</h1>

    <div class="searchAddEdit">
        <!-- search function -->
        <form action="">
            <input type="text" class="inputBar" name="search" placeholder="Search for an attraction"
                   th:value="${param.name}">
            <button class="btn-submit" type="submit">Search</button> <!-- submits what the user typed in -->
        </form>

        <!-- add new attraction -->
        <form action="attractions/add" method="get">
            <button class="btn-submit" type="submit">Add attraction</button>
        </form>

    </div>

        <div class="allAttractions">
            <div class="attraction-item" th:each="attraction : ${attractions}">
                <a class="link" th:href="@{/attractions/}" th:text="${attraction.name}"></a>
            </div>
        </div>









</div>

</div>


</body>
</html>
